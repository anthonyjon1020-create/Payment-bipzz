<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAYMENT BIPZZ STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(to bottom, #2b0a0a, #140505);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
  background: #140505;
  padding: 24px;
  border-radius: 16px;
  border: 1px solid #7f1d1d;
  box-shadow: 0 12px 30px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  color: #f87171;
  margin-bottom: 24px;
}

/* PAYMENT BOX */
.payment-method {
  background: #1f0b0b;
  border: 1px solid #7f1d1d;
  border-radius: 12px;
  padding: 14px 16px;
  margin-bottom: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.method-name {
  color: #fca5a5;
  font-weight: bold;
  font-size: 1.05rem;
}

.method-number {
  color: #fee2e2;
  font-size: 0.95rem;
}

/* COPY BUTTON */
.copy-btn {
  background: #b91c1c;
  border: none;
  padding: 8px 14px;
  color: #fff;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.85rem;
}

.copy-btn:hover {
  background: #991b1b;
}

/* QRIS */
.qris-section {
  margin-top: 22px;
}

.qris-section img {
  width: 100%;
  max-width: 260px;
  border-radius: 12px;
  border: 2px solid #7f1d1d;
}

.zoom-btn {
  margin-top: 10px;
  background: #dc2626;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  color: white;
  font-size: 0.9rem;
  cursor: pointer;
}

.zoom-btn:hover {
  background: #b91c1c;
}

/* ADMIN BUTTON (FIX HP) */
.admin-btn {
  margin-top: 22px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 14px 12px;
  background: linear-gradient(to right, #dc2626, #7f1d1d);
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  font-size: 1rem;
  box-shadow: 0 6px 16px rgba(220,38,38,0.45);
}

.admin-btn:hover {
  background: linear-gradient(to right, #b91c1c, #450a0a);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  border-radius: 12px;
}

.close {
  position: absolute;
  top: 18px;
  right: 25px;
  font-size: 34px;
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="soun/1.mp3" type="audio/mp3">
</audio>

<div class="container">
  <h1>PAYMENT BIPZZ STORE</h1>

  <div class="payment-method">
    <div>
      <div class="method-name">DANA</div>
      <div class="method-number" id="dana">081340308300</div>
    </div>
    <button class="copy-btn" onclick="copyText('dana')">Copy</button>
  </div>

  <div class="payment-method">
    <div>
      <div class="method-name">Gopay</div>
      <div class="method-number" id="gopay">082194999753</div>
    </div>
    <button class="copy-btn" onclick="copyText('gopay')">Copy</button>
  </div>

  <div class="payment-method">
    <div>
      <div class="method-name">OVO</div>
      <div class="method-number" id="ovo">TIDAK PUNYA</div>
    </div>
    <button class="copy-btn" onclick="copyText('ovo')">Copy</button>
  </div>

  <div class="qris-section">
    <img src="https://files.catbox.moe/5xmiio.png">
    <br>
    <button class="zoom-btn" onclick="openModal()">Perbesar QRIS</button>
  </div>

  <a href="https://t.me/BIPZZATACKER" target="_blank" class="admin-btn">
    ðŸ’¬ Hubungi Admin
  </a>
</div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeModal()">
  <span class="close">&times;</span>
  <img src="https://files.catbox.moe/5xmiio.png">
</div>

<script>
function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text);
  alert("Berhasil disalin: " + text);
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
